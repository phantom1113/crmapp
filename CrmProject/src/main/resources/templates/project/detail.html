<!DOCTYPE html>
<html xmlns:th="http://www.themyleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/default" lang="en">
<head>
<title>Pixel Admin</title>
</head>

<body>
	<div id="wrapper">
		<div id="page-wrapper">
			<div class="container-fluid" layout:fragment="content">
				<div class="row bg-title">
					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
						<h4 class="page-title">Chi tiết dự án</h4>
					</div>
				</div>
				<!-- BEGIN THỐNG KÊ -->
				<div class="row">
					<!--col -->
					<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"
						th:each="statisticalNumber: ${statisticalNumbers}">
						<div class="white-box">
							<div class="col-in row">
								<div class="col-md-6 col-sm-6 col-xs-6">
									<i data-icon="E" class="linea-icon linea-basic"></i>
									<h5 class="text-muted vb" th:text="${statisticalNumber.key}">CHƯA
										BẮT ĐẦU</h5>
								</div>
								<div class="col-md-6 col-sm-6 col-xs-6">
									<h3 class="counter text-right m-t-15 text-danger"
										th:text="${statisticalNumber.value} + '%'">20%</h3>
								</div>
								<div class="col-md-12 col-sm-12 col-xs-12">
									<div class="progress">
										<div class="progress-bar progress-bar-danger"
											role="progressbar" aria-valuenow="40" aria-valuemin="0"
											aria-valuemax="100"
											th:style="'width:'+ ${statisticalNumber.value}+'%;'"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- END THỐNG KÊ -->

				<!-- BEGIN DANH SÁCH CÔNG VIỆC -->
				<div class="row" th:each="user: ${allTaskInProject}">
					<div class="col-xs-12">
						<a href="#" class="group-title"> <img width="30"
							th:src="'/upload/' + ${user.avatar}"
							class="img-circle" /> <span th:text="${user.fullName}">Pavan
								kumar</span>
						</a>
					</div>
					<div class="col-md-4">
						<div class="white-box">
							<h3 class="box-title">Chưa thực hiện</h3>
							<div class="message-center"
								th:each="task: ${user.unfilunfulfilledTask}">
								<a href="#">
									<div class="mail-contnet">
										<h5 th:text="${task.name}">Pavan kumar</h5>
										<span class="mail-desc">Ngày bắt đầu</span> <span class="time"
											th:text="${task.startDate}">9:30 AM</span> <span
											class="mail-desc">Ngày kết thúc</span> <span class="time"
											th:text="${task.endDate}">9:30 AM</span>
									</div>
								</a>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="white-box">
							<h3 class="box-title">Đang thực hiện</h3>
							<div class="message-center"
								th:each="task: ${user.processingTask}">
								<a href="#">
									<div class="mail-contnet">
										<h5 th:text="${task.name}">Pavan kumar</h5>
										<span class="mail-desc">Ngày bắt đầu</span> <span class="time"
											th:text="${task.startDate}">9:30 AM</span> <span
											class="mail-desc">Ngày kết thúc</span> <span class="time"
											th:text="${task.endDate}">9:30 AM</span>
									</div>
								</a>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="white-box">
							<h3 class="box-title">Đã hoàn thành</h3>
							<div class="message-center"
								th:each="task: ${user.completedTask}">
								<a href="#">
									<div class="mail-contnet">
										<h5 th:text="${task.name}">Pavan kumar</h5>
										<span class="mail-desc">Ngày bắt đầu</span> <span class="time"
											th:text="${task.startDate}">9:30 AM</span> <span
											class="mail-desc">Ngày kết thúc</span> <span class="time"
											th:text="${task.endDate}">9:30 AM</span>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
				<!-- END DANH SÁCH CÔNG VIỆC -->
			</div>
		</div>
	</div>
</body>

</html>
