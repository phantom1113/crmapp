<!DOCTYPE html>
<html xmlns:th="http://www.themyleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout/default" lang="en">

<head>
<title>Thêm quyền</title>
</head>

<body>
	<div id="page-wrapper">
		<div class="container-fluid" layout:fragment="content">
			<div class="row bg-title">
				<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
					<h4 class="page-title">Thêm mới quyền</h4>
				</div>
			</div>
			<!-- /.row -->
			<!-- .row -->
			<div class="row">
				<div class="col-md-2 col-12"></div>
				<div class="col-md-8 col-xs-12">
					<div class="white-box">
						<form method="POST" class="form-horizontal form-material"
							th:action="@{/role/add}" th:object="${role}">
							<div class="form-group">
								<label class="col-md-12">Tên quyền</label>
								<div class="col-md-12">
									<input type="text" placeholder="Tên quyền" name="name"
										class="form-control form-control-line" th:field="*{name}" />
									<div class="text-danger"
										th:if="${#fields.hasErrors('name')}"
										th:errors="*{name}"></div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-12">Mô tả</label>
								<div class="col-md-12">
									<input type="text" placeholder="Mô tả" name="desc"
										class="form-control form-control-line" th:field="*{desc}" />
									<div class="text-danger"
										th:if="${#fields.hasErrors('desc')}"
										th:errors="*{desc}"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<button type="submit" class="btn btn-success">Add Role</button>
									<a th:href="@{/role}" class="btn btn-primary">Quay lại</a>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-2 col-12"></div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container-fluid -->
		<footer class="footer text-center"> 2018 &copy; myclass.com </footer>
	</div>
	<script layout:fragment="myScript">
		let msgSuccess = "[[${msgSuccess}]]"
		let msgError = "[[${msgError}]]";
		if (msgSuccess) {
			swal("Thành công", msgSuccess, "success");
		}
		if (msgError) {
			swal("Thất bại", msgError, "error");
		}
	</script>
</body>
</html>
